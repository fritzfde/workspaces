<ng-template #createWorkspaceModal>
  <app-create-workspace-modal (closeModal)="closeModal()" (workspaceCreated)="onWorkspaceCreated($event)"></app-create-workspace-modal>

</ng-template>
<div class="mat-button-wrapper">
  <button class="mat-align-end align-right" mat-flat-button color="primary" (click)="openCreateWorkspaceModal()">+ New Workspace</button>
</div>

<mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let workspace"> {{ workspace.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let workspace">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteWorkspace(workspace.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
